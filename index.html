<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <title>Quiz project</title>
  </head>
  <body>
    <div class="header"></div>
    <button class="check">Let's Play!</button>
    <div class="questions question1"></div>
    <div class="modal modal0 hidden" id="current--0">
      <div class="parStyle">
        <p>How many Champions has R.Madrid?</p>
      </div>
      <br />
      <p class="par">12</p>
      <br />
      <p class="par">13</p>
      <br />
      <p class="answer answer1">14</p>
    </div>
    <div class="modal modal1 hidden" id="current--1">
      <!-- <button class="check check1">Play2</button> -->
      <div class="parStyle">
        <p>How many Ballon D'ors has Messi?</p>
      </div>
      <br />
      <p class="answer answer2">6</p>
      <br />
      <p class="par">5</p>
      <br />
      <p class="par">7</p>
    </div>
    <div class="modal modal3 hidden" id="current--3">
      <!-- <button class="check check1">Play2</button> -->
      <div class="parStyle">
        <p>How many Serie A has Milan?</p>
      </div>
      <br />
      <p class="par">20</p>
      <br />
      <p class="answer answer3">19</p>
      <br />
      <p class="par">21</p>
    </div>
    <div class="modal modal4 hidden" id="current--4">
      <div class="parStyle">
        <p>Germany won the 4th World Cup in...</p>
      </div>
      <br />
      <p class="par">France</p>
      <br />
      <p class="par">Germany</p>
      <br />
      <p class="answer answer4">Brasil</p>
    </div>
    <div class="modal2 hidden" id="current--2">
      <!-- <button class="check check1">Play2</button> -->
      <p>You wooon!!!</p>
    </div>
    <div class="newGame hidden">
      <button>New Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
